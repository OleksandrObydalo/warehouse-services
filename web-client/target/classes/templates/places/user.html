<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Places - Warehouse Management</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        .navbar-brand {
            font-weight: 600;
        }
        .table-responsive {
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .badge-status {
            padding: 0.5em 0.75em;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div th:replace="~{fragments/navbar :: navbar('myplaces')}"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-person-badge text-primary"></i> Places Rented by 
                <span class="badge bg-primary" th:text="${userId}">User</span>
            </h2>
            <span class="badge bg-success fs-6" th:text="${places != null ? places.size() : 0} + ' Place(s)'">
                0 Place(s)
            </span>
        </div>

        <!-- Empty State -->
        <div th:if="${places == null || places.isEmpty()}" class="alert alert-info" role="alert">
            <i class="bi bi-info-circle"></i> This user has no rented places at the moment.
        </div>

        <!-- Places Table -->
        <div th:if="${places != null && !places.isEmpty()}" class="card shadow">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Rack ID</th>
                                <th>Section</th>
                                <th>Number</th>
                                <th>Type</th>
                                <th>Dimensions (W×H×D)</th>
                                <th>Price per Day</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="place : ${places}">
                                <td>
                                    <strong th:text="${place.rackId}">RACK-001</strong>
                                </td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${place.sectionCode}">A</span>
                                </td>
                                <td th:text="${place.number}">1</td>
                                <td>
                                    <span th:text="${place.type}" 
                                          th:class="${place.type == 'STANDARD' ? 'badge bg-primary' : 
                                                     (place.type == 'REFRIGERATED' ? 'badge bg-info' : 'badge bg-warning')}">
                                        STANDARD
                                    </span>
                                </td>
                                <td>
                                    <small th:if="${place.dimensions != null}">
                                        <span th:text="${place.dimensions.width}">100</span> × 
                                        <span th:text="${place.dimensions.height}">100</span> × 
                                        <span th:text="${place.dimensions.depth}">100</span> cm
                                    </small>
                                    <small th:if="${place.dimensions == null}">N/A</small>
                                </td>
                                <td>
                                    <strong th:text="'$' + ${place.pricePerDay}">$10.00</strong>
                                </td>
                                <td>
                                    <span class="badge bg-warning badge-status" th:text="${place.status}">OCCUPIED</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="mt-4">
            <a href="/orders" th:href="@{/orders}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back to Orders
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">
                <i class="bi bi-box-seam"></i> Warehouse Management System &copy; 2025
            </p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
