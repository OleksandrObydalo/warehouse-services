<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Navigation Fragment -->
    <nav th:fragment="navbar(activePage)" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" th:href="@{/}">
                <i class="bi bi-box-seam"></i> Warehouse
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'home'} ? 'active' : ''" href="/" th:href="@{/}">
                            <i class="bi bi-house-door"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'orders'} ? 'active' : ''" href="/orders" th:href="@{/orders}">
                            <i class="bi bi-clipboard-check"></i> My Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'places'} ? 'active' : ''" href="/places/free" th:href="@{/places/free}">
                            <i class="bi bi-archive"></i> Free Places
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'myplaces'} ? 'active' : ''" href="/places/my-places" th:href="@{/places/my-places}">
                            <i class="bi bi-person-badge"></i> My Places
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orders/create" th:href="@{/orders/create}">
                            <i class="bi bi-plus-circle"></i> New Order
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span th:text="${session.username}">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><h6 class="dropdown-header">
                                <i class="bi bi-person"></i> <span th:text="${session.username}">User</span>
                            </h6></li>
                            <li><span class="dropdown-item-text small text-muted">
                                ID: <span th:text="${session.userId}">u001</span>
                            </span></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout" th:href="@{/logout}">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
